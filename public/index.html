<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <style>
      body {
        margin: 0;
      }

      #template-preloader {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10000;
        background: #333;
        user-select: none;
      }

      #template-preloader .loader {
        position: relative;
        width: 40px;
        margin-bottom: 80px;
      }

      #template-preloader .loader .circle {
        position: absolute;
        width: 38px;
        height: 38px;
        opacity: 0;
        transform: rotate(225deg);
        animation-iteration-count: infinite;
        animation-name: template-loader-orbit;
        animation-duration: 5.5s;
      }

      #template-preloader .loader .circle::after {
        content: "";
        position: absolute;
        width: 5px;
        height: 5px;
        border-radius: 5px;
        background: #fff;
      }

      #template-preloader .loader .circle:nth-child(2) {
        animation-delay: 240ms;
      }

      #template-preloader .loader .circle:nth-child(3) {
        animation-delay: 480ms;
      }

      #template-preloader .loader .circle:nth-child(4) {
        animation-delay: 720ms;
      }

      #template-preloader .loader .circle:nth-child(5) {
        animation-delay: 960ms;
      }

      #template-preloader .title {
        font-size: 20px;
        font-weight: 600;
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
      }

      @keyframes template-loader-orbit {
        0% {
          opacity: 1;
          transform: rotate(225deg);
          animation-timing-function: ease-out;
        }

        7% {
          transform: rotate(345deg);
          animation-timing-function: linear;
        }

        30% {
          transform: rotate(455deg);
          animation-timing-function: ease-in-out;
        }

        39% {
          transform: rotate(690deg);
          animation-timing-function: linear;
        }

        70% {
          opacity: 1;
          transform: rotate(815deg);
          animation-timing-function: ease-out;
        }

        75% {
          transform: rotate(945deg);
          animation-timing-function: ease-out;
        }

        76% {
          opacity: 0;
          transform: rotate(945deg);
        }

        100% {
          opacity: 0;
          transform: rotate(945deg);
        }
      }
    </style>

    <div id="template-preloader">
      <div class="loader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>

      <h4 class="title">Инициализация...</h4>
    </div>


    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
